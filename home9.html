.card {

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 40px 40px 0 0 ;
   height: 50%;
}

.container {
  padding: 25px 5px;
}
</style>
</head>
