<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* {
  box-sizing: border-box;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  border-radius: 5px;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

img {
  border-radius: 5px 5px 0 0;
}

.container {
  padding: 2px 16px;
}

.col-container {
  display: table;
  width: 100%;
}
.col {
  display: table-cell;
  padding: 16px;
}
</style>
</head>
<body>


<div class="col-container">
  <div class="col" style="background:orange">
	 <div class="card">
  		<img src="img_avatar2.png" alt="Avatar" style="width:100%">
    <h2>Column 1</h2>
    <p>Hello World</p>
  </div>
	</div>
  <div class="col" style="background:yellow">
    <h2>Column 2</h2>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <p>Hello World!</p>
    <p>Hello World!</p>
  </div>
	<div class="col" style="background:">
    <h2>Column 3</h2>
    <p>Hello World</p>
  </div>

  <div class="col" style="background:orange">
    <h2>Column 4</h2>
    <p>Some other text..</p>
    <p>Some other text..</p>
  </div>

</div>

</body>
</html>
